<div class="content">
    <div class="title">
        <h1>Pessoas</h1>
    </div>
    <button class="mat-elevation-z8" (click)="navCatCreate()" mat-raised-button color="primary">Cadastrar nova pessoa</button>
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="pessoas">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
        
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
        
            <!-- Idade Column -->
            <ng-container matColumnDef="idade">
              <th mat-header-cell *matHeaderCellDef> Idade </th>
              <td mat-cell *matCellDef="let row"> {{ row.idade }} </td>
            </ng-container>
        
            <!-- CPF Column -->
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let row"> {{ row.cpf }} </td>
            </ng-container>
            <!-- Sexo Column -->
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let row"> {{ row.sexo }} </td>
              </ng-container>
              <!-- Telefone Column -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let row"> {{ row.telefone }} </td>
            </ng-container>
              <!-- Ações Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                  <a href="#" class="edit">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="delete" routerLink="delete/{{ row.id }}">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
